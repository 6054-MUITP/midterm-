<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume</title>
<style>
    body, h1, h2, h3, p {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .resume-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .profile-section {
        display: flex;
        align-items: center;
        padding-bottom: 20px;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        margin-right: 20px;
        background-color: #0000ff;
        background-image: url(WIN_20231122_17_00_33_Pro.jpg);
        background-size: cover;
        background-position: center;
    }

    .profile-info {
        flex-grow: 1;
    }

    .profile-info h1 {
        font-size: 2em;
    }

    .profile-info h2 {
        font-size: 1.5em;
        color: #666;
    }

    .social-media-icons {
    }

    .stats-section, .work-section {
        display: flex;
        justify-content: space-between;
    }

    .stat, .work-history, .specialties-section {
        flex-basis: calc(33% - 10px);
        text-align: center;
    }

    .stat h3, .work-history h3, .specialties-section h3 {
        font-size: 1.2em;
        margin-bottom: 5px;
    }

</style>
</head>
<body>
    <div class="resume-container">
        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="profile-info">
                <h1>RAGHAVV M GARG</h1>
                <h2>Freelance Web Designer</h2>
                <p>Credibly embrace visionary internal or "organic" sources and business benefits. Collaboratively...</p>
                <div class="social-media-icons">
                </div>
            </div>
        </div>
        <div class="stats-section">
            <div class="stat">
                <h3>100%</h3>
                <p>Job Success</p>
            </div>
        </div>
        <div class="work-section">
            <div class="work-history">
                <h3>Work History</h3>
                <p>700 Hours Worked with RAEW </p>
            </div>
            <div class="specialties-section">
                <h3>My Specialities</h3>
                <p>Media Management and marketing.</p>
            </div>
        </div>
    </div>
</body>
</html>
